apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.godoer.geotodo'
        minSdkVersion 16
        targetSdkVersion 18
        versionCode 5
        versionName '5.0'
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled false
            versionNameSuffix '_release'
            zipAlignEnabled true
        }
        debug {
            debuggable true
            renderscriptOptimLevel 3
            minifyEnabled false
            versionNameSuffix '_debug'
            zipAlignEnabled true
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://mint.splunk.com/gradle/"
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    //Core card library
    //compile 'com.github.gabrielemariotti.cards:library:1.9.1'
    // cards-lib
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.0.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.1'
    // fab
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    // progress-fragment
    compile 'com.github.johnkil.android-progressfragment:progressfragment:1.4.+'
    compile project(':MapController_v1.15.7')
    //splunk ACRA
    compile "com.splunk.mint:mint:4.1"
}
