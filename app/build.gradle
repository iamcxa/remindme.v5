android {
    //==================================keystoreñ�W
    signingConfigs {
        config {
            keyAlias 'geodoer'
            keyPassword 'lab403'
//            storeFile file('C:/_github/remindme.v5/geodoer.keystore')
//            storePassword 'lab403'
        }
    }
    //==================================����sdk������
    compileSdkVersion 22
    buildToolsVersion '22.0.0'
    //==================================�w�]build�]�w
    defaultConfig {
        signingConfig signingConfigs.config
        applicationId 'com.godoer.geotodo'
        testApplicationId 'com.godoer.geotodo.test'
        minSdkVersion 15
        targetSdkVersion 22
        versionName '1.0.0'
        versionCode 7
    }
    //=====================================�sĶ�]�w��
    buildTypes {
        //======================================�o��
        release {
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled true
            versionNameSuffix '_release'
            zipAlignEnabled true
        }
        //======================================����
        debug {
            debuggable true
            renderscriptOptimLevel 3
            minifyEnabled false
            versionNameSuffix '_debug'
            zipAlignEnabled true
        }
    }
    //===================================����lint��~
    lintOptions {
        abortOnError false
    }
    //=====================================���~��D�W
    productFlavors {}
    //==================================�榡�ƿ�XAPK
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    defaultConfig.applicationId + "-" +
                            buildType.name + "-v" +
                            defaultConfig.versionName + "-" +
                            defaultConfig.versionCode + ".apk" );
        }
    }
}

